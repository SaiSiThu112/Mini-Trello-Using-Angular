<div class="container-fulid">
    <div class="row">
        <div style="background: cadetblue; height: 93vh;" class="col-md-3">
            <div class="mt-3">
                <mat-card>
                    <form [formGroup]="toDoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Add Task</mat-label>
                            <input formControlName="item" matInput placeholder="Task Name">
                            <mat-icon matSuffix>add_circle</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                        </mat-form-field>
                          <button *ngIf="!isEdit" (click)="addTask()" mat-raised-button [disabled]="toDoForm.invalid" color="primary">Add Task</button>
                          <button *ngIf="isEdit" (click)="updateTask()" mat-raised-button [disabled]="toDoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3" >
            <div cdkDropListGroup>
                <div class="row">
                <div class="col-md-4 d-flex justify-content-between">
                    <!-- for to do -->
                    <div class="example-container">
                        <h2   class="head-title" >To do <span  *ngIf="todo.length > 0 " >- {{todo.length}} </span></h2>
                        <div
                          cdkDropList
                          [cdkDropListData]="todo"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of todo; let i = index " cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>update</mat-icon></button>
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                            </div>                                
                          </div>
                        </div>
                    </div>  
                    
                </div>
                <div class="col-md-4 d-flex justify-content-between">
                    <!-- for doing -->
                    <div class="example-container">
                        <h2 class="head-title"> Doing <span *ngIf="doing.length > 0 "> - {{doing.length}}</span> </h2>
                        <div
                          cdkDropList
                          [cdkDropListData]="doing"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of doing; let i = index" cdkDrag>{{item.description}}
                            <button mat-icon-button color="warn" (click)="deleteDoingTask(i)"><mat-icon>delete</mat-icon></button>
                          </div>                            
                        </div>
                    </div>  
                    
                </div>
                <div class="col-md-4">
                    <!-- for done -->
                    <div class="example-container">
                        <h2 class="head-title">Done <span *ngIf="done.length > 0 "> - {{done.length}}</span> </h2>
                        <div
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                            <div class="box">                     
                                <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                            </div> 
                          </div>
                        </div>
                    </div>  
                    
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
